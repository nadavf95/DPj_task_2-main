<html>

<head>
  <meta charset=utf-8>
  <title>My NBA Data App</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="container">
    <div id="main">
      <h1 class="H_content">NBA Games stats App</h1>
      
      <div class="row">
        <div class="item meta">
          <div class="content">

            <div class="content">
              <p>insert a date in a form of YYYY-MM-DD .</p>
              <label for="date">date:</label>
              <input type="text" id="date-input" name="date-input"><br><br>
              <button id="submit-button">
                submit
              </button>
            </div>  

            <div class="content">
              <h3>cost</h3>
              <select id="data-filter">
                <option value="none">none</option>
                <option value="East">East</option>
                <option value="West">West</option>z
              </select>
            </div>  

            <div class="content">
              <h3>sort by</h3>
              <select id="data-sort">
                <option value="a-z">a-z</option>
                <option value="top score">top score</option>
              </select>
            </div>
            
          </div>
        </div>
      </div>
      
      <div id="app" class="row">

      </div>

    </div>
  </div>
  <script type="module" src="index.js"></script>
</body>

</html>
